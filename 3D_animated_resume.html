<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated 3D Resume Illustration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #849ae1;
            margin: 0;
        }
        .resume-container {
            position: relative;
            width: 300px;
            height: 400px;
            /* transform-style: preserve-3d; */
        }
        .shape {
            position: absolute;
            transform: rotateX(30deg) rotateY(30deg);
            z-index: 2;
        }
        .paper {
            width: 200px;
            height: 350px;
            background-color: #dfe9ef;
            z-index: 0;
        }
        .paper-edge-top {
            width: 200px;
            height: 10px;
            top:-9px;
            left:5px;
            background-color: rgb(197, 201, 211);
            position: absolute;
            transform: rotateX(45deg) skewX(-45deg);
            z-index: 1;
        }
        .paper-edge-side {
            width: 10px;
            height: 495px;
            top:-76px;
            left:200px;
            background-color: rgb(197, 201, 211);
            position: absolute;
            transform: rotateX(45deg) skewY(-50deg);
            z-index: 1;
        }
        .circle {
            top: 40px;
            left: 30px;
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            border-radius: 50%;
            animation: moveCircle 5s infinite ease-in-out;
        }
        .skills {
            top: 120px;
            left: 15px;
            width: 45px;
            height: 190px;
            background-color: #3c4ae7;
            animation: moveSkills 6s infinite ease-in-out;
        }
        .line {
            height: 2px;
            background-color: #2c3e50;
        }
        .paragraph-1 {
            animation: moveLine 4s infinite ease-in-out;
        }
        .paragraph-2 {
            animation: moveLine 4s infinite ease-in-out;
        }
        .paragraph-3 {
            animation: moveLine 4s infinite ease-in-out;
        }
        @keyframes moveCircle {
            0% { transform: translateX(0) rotateX(30deg) rotateY(30deg); }
            25% { transform: translateX(30px) rotateX(30deg) rotateY(30deg); }
            50% { transform: translateX(0) rotateX(30deg) rotateY(30deg); }
            75% { transform: translateY(30px) rotateX(30deg) rotateY(30deg); }
            100% { transform: translateY(0) rotateX(30deg) rotateY(30deg); }
        }
        @keyframes moveSkills {
            0% { transform: translateX(0) rotateX(30deg) rotateY(30deg); }
            50% { transform: translateX(125px) translateY(35px) rotateX(30deg) rotateY(30deg); }
            100% { transform: translateX(0) rotateX(30deg) rotateY(30deg); }
        }
        @keyframes moveLine {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="shape paper">
            <div class="paper-edge-top"></div>
            <div class="paper-edge-side"></div>
        </div>
        <div class="shape circle"></div>
        <div class="shape skills"></div>
        <!-- Lines will be dynamically generated here -->
    </div>

    <script>
        const paragraphsData = [
            // Paragraph 1
            [
                { top: 60, left: 100, width: 80 },
                { top: 62, left: 104, width: 20 },
                { top: 67, left: 127, width: 5 },
                { top: 70, left: 135, width: 10 },
                { top: 74, left: 150, width: 5 },
                { top: 78, left: 160, width: 15 }
            ],
            // Paragraph 2
            [
                { top: 82, left: 102, width: 30 },
                { top: 88, left: 136, width: 4 },
                { top: 91, left: 145, width: 5 },
                { top: 93, left: 155, width: 2 },
                { top: 96, left: 160, width: 15 },
                { top: 90, left: 104, width: 5 },
                { top: 92, left: 113, width: 2 },
                { top: 95, left: 119, width: 8 },
                { top: 100, left: 133, width: 20 },
                { top: 105, left: 159, width: 2 },
                { top: 108, left: 166, width: 10 }
            ],
            // Paragraph 3
            [
                { top: 115, left: 100, width: 50 },
                { top: 123, left: 152, width: 3 },
                { top: 127, left: 160, width: 15 },
                { top: 121, left: 103, width: 5 },
                { top: 126, left: 110, width: 30 },
                { top: 132, left: 143, width: 2 },
                { top: 136, left: 150, width: 15 },
                { top: 140, left: 170, width: 5 }
            ]
        ];

        function generateLines(paragraph, linesData) {
            linesData.forEach(data => {
                const line = document.createElement('div');
                line.className = 'shape line';
                line.style.top = data.top + 'px';
                line.style.left = data.left + 'px';
                line.style.width = data.width + 'px';
                paragraph.appendChild(line);
            });
        }

        function generateParagraphs(container, paragraphsData) {
            paragraphsData.forEach((linesData, index) => {
                const paragraph = document.createElement('div');
                paragraph.className = `paragraph paragraph-${index + 1}`;
                generateLines(paragraph, linesData);
                container.appendChild(paragraph);
            });
        }

        const resumeContainer = document.querySelector('.resume-container');
        generateParagraphs(resumeContainer, paragraphsData);
    </script>
</body>
</html>
