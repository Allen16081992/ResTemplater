<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trek je oude cv uit de sloot met ons handige web applicatie.">
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="CV Templater - Het Curriculum Vitae Ombouw Kistje van Nederlandse Bodem.">
    <meta property="og:description" content="Een schoolproject met teveel aanzien.">
    <meta property="og:image" content="assets/image/falcon250.webp">
    <meta property="og:locale" content="nl_NL">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.donkereheiligdom.nl">
    <link rel="canonical" href="https://www.donkereheiligdom.nl">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/image/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/image/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/image/favicon/site.webmanifest">
    <!-- Styling Sheets -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/3d_illustration.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Een CV WebApp van Nederlandse Bodem | CV Templater</title>
    <!-- Javascript -->
    <script defer src="assets/js/3d_dummy_lines.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" id="logo"><img src="assets/image/falcon250x.webp" alt="CV Templater Logo"></a>
        </div>
        <nav><!-- Make JS add icons in mobile window only -->
            <a href="#" data-section="#">Inloggen</a>
            <a href="#" data-section="#">Portfolio</a>
            <a href="#" data-section="#">Privacy</a>
            <a href="#" data-section="#">Contact</a>
        </nav>
    </header>
    <div class="skew"></div>

    <main>
        <section id="home" class="current">
            <div class="resume-container">
                <div class="shape paper">
                    <div class="paper-edge-top"></div>
                    <div class="paper-edge-side"></div>
                </div>
                <div class="shape circle"></div>
                <div class="shape skills"></div>
                <!-- Lines will be dynamically generated here -->
            </div>
        </section>
    </main>
</body>
</html>
