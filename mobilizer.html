<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation Bar</title>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    /* flex-direction: column;
    min-height: 100vh; */
}

nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #333;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
}

a {
    margin:1px;
    background-color: #444;
    color: white;
    border: none;
    padding: 15px 20px;
    font-size: 15px;
    cursor: pointer;
    flex: 1;
    text-align: center;
}

a:focus {
    outline: none;
}

a:hover {
    background-color: #555;
}

    </style>
</head>
<body>
    <!-- Your content goes here -->
    
    <!-- Navigation Bar -->
    <nav>
        <a class="nav-button"><i class='bx bxs-home'></i>Home</a>
        <a class="nav-button"><i class='bx bx-search'></i>Search</a>
        <a class="nav-button"><i class='bx bx-radio-circle-marked'></i>Register</a>
        <a class="nav-button"><i class='bx bxs-phone'></i>Contact</a>
    </nav>
</body>
</html>
