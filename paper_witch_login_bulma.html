<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PaperWitch ‚Äì Sign In</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unna:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/favicon-180x180.png">
  <style>
    :root {
      --accent: #8b5cf6; /* witchy purple */
      --accent-2: #4f46e5; /* deep indigo */
      --bg: #0a0a0f;      /* site background */
      --panel: #0f1118;   /* card base */
      --muted: #a7a7b3;   /* subtle text */
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 10% -10%, rgba(139,92,246,.22), rgba(0,0,0,0) 40%),
                  radial-gradient(900px 500px at 100% 0%, rgba(79,70,229,.18), rgba(0,0,0,0) 40%),
                  linear-gradient(180deg, #14121f 0%, #0a0a10 70%);
      color: #e8e8ef;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display: grid;
      place-items: center;
    }

    /* ===== Container ===== */
    .auth-wrap {
      width: min(1080px, 94vw);
      padding: clamp(14px, 2vw, 28px);
    }

    /* ===== Card ===== */
    .auth-card {
      background: rgba(15,17,24, .8);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 26px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
      backdrop-filter: blur(8px);
    }

    .auth-columns {
      display: grid;
      grid-template-columns: 1.05fr 1fr; /* image a touch wider */
      min-height: 560px;
    }
    @media (max-width: 980px) {
      .auth-columns { grid-template-columns: 1fr; min-height: unset; }
      .auth-visual { height: 260px; }
    }

    /* ===== Left: Image Panel ===== */
    .auth-visual {
      position: relative;
      background: #11131a; /* fallback while you add your image */
      /* üëâ Replace with your own image */
      background-image: url('assets/images/paperwitch_resentful.png');
      background-size: cover;
      background-position: center;
      display: grid; place-items: end start;
      padding: 1.25rem;
    }
    .auth-visual::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.35) 60%, rgba(0,0,0,.55));
      pointer-events: none;
    }
    .auth-visual .badge {
      position: relative;
      z-index: 1;
      display: inline-flex; align-items: center; gap: .5rem;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      color: #e9e9ff;
      border-radius: 999px;
      padding: .5rem .85rem;
      box-shadow: 0 6px 22px rgba(0,0,0,.35);
      font-weight: 600;
    }

    /* ===== Right: Form Panel ===== */
    .auth-form {
      padding: clamp(20px, 4vw, 48px);
      display: grid; align-content: center;
      gap: 1.25rem;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
    }

    .auth-title { font-family: Unna, Georgia, serif; font-size: clamp(1.8rem, 2.8vw, 2.4rem); line-height: 1.1; }
    .auth-sub { color: var(--muted); }

    .field label.label { color: #dcdcf5; font-weight: 700; }
    .control .input, .control .textarea {
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      color: #f5f5ff;
      border-radius: 12px; height: 2.9em;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .control .input:focus { border-color: rgba(139,92,246,.8); box-shadow: 0 0 0 3px rgba(139,92,246,.2); }

    .btn-primary.button {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(139,92,246,.35);
      transition: transform .12s ease, filter .2s ease;
    }
    .btn-primary.button:hover { filter: brightness(1.06); transform: translateY(-1px); }

    .meta-row { display:flex; align-items:center; justify-content: space-between; gap: 1rem; }
    .pw-link { color: #c7c7ff; }

    .divider {
      display: grid; grid-template-columns: 1fr auto 1fr; gap: .75rem; align-items: center; color: var(--muted);
    }
    .divider::before, .divider::after { content: ""; height: 1px; background: rgba(255,255,255,.12); }

    .footnote { color: var(--muted); font-size: .9rem; }
  </style>
</head>
<body>
  <main class="auth-wrap">
    <section class="auth-card">
      <div class="auth-columns">
        <!-- Left: IMAGE -->
        <aside class="auth-visual">
          <span class="badge">üßô‚Äç‚ôÄÔ∏è PaperWitch ‚Ä¢ Witchy & Bold</span>
        </aside>

        <!-- Right: FORM -->
        <div class="auth-form">
          <header>
            <h1 class="auth-title">Welcome back</h1>
            <p class="auth-sub">Sign in to continue crafting your resume.</p>
          </header>

          <form action="#" method="post" novalidate>
            <div class="field">
              <label class="label" for="email">Email</label>
              <div class="control has-icons-left">
                <input id="email" name="email" type="email" class="input" placeholder="you@domain.com" autocomplete="username" required>
                <span class="icon is-small is-left">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 13.065 2.4 6.6h19.2L12 13.065Zm0 2.07L2.4 8.67V18h19.2V8.67L12 15.135Z"/></svg>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label" for="password">Password</label>
              <div class="control has-icons-left">
                <input id="password" name="password" type="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required>
                <span class="icon is-small is-left">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M17 9V7a5 5 0 0 0-10 0v2H5v12h14V9h-2Zm-8 0V7a3 3 0 0 1 6 0v2H9Z"/></svg>
                </span>
              </div>
            </div>

            <div class="meta-row">
              <label class="checkbox">
                <input type="checkbox" name="remember" checked>
                <span>Remember me</span>
              </label>
              <a class="pw-link" href="#forgot">Forgot password?</a>
            </div>

            <div class="field mt-4">
              <button class="button is-medium btn-primary is-fullwidth" type="submit">Sign In</button>
            </div>

            <div class="divider mt-3 mb-2">or</div>

            <div class="buttons">
              <button class="button is-light is-fullwidth" type="button">Sign in with Google</button>
            </div>

            <p class="footnote">No account yet? <a class="pw-link" href="#signup">Create one</a> and store resumes for later.</p>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Optional: basic client-side required field cue
    document.querySelector('form')?.addEventListener('submit', (e) => {
      const form = e.currentTarget;
      if (!form.checkValidity()) {
        e.preventDefault();
        [...form.querySelectorAll(':invalid')].forEach(el => {
          el.classList.add('is-danger');
        });
      }
    });
  </script>
</body>
</html>
