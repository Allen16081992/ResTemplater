<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaperWitch â€¢ Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Unna:wght@400;700&family=Inter:wght@400;600;800&display=swap">
  <style>
    :root {
      --accent: #8b5cf6;
      --accent-2: #4f46e5;
      --dark: #0b0b10;
      --panel: #0f1118;
      --muted: #a7a7b3;
      --font-body: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --font-title: Unna, Georgia, serif;
    }

    html, body {
      margin: 0; padding: 0;
      background: radial-gradient(900px 500px at 10% -10%, rgba(139,92,246,.25), rgba(0,0,0,0) 40%),
                  radial-gradient(900px 500px at 90% 0%, rgba(79,70,229,.2), rgba(0,0,0,0) 40%),
                  linear-gradient(180deg, #14121f 0%, #0a0a10 80%);
      color: #e8e8ef;
      font-family: var(--font-body);
      min-height: 100vh;
    }

    h1, h2, h3 { font-family: var(--font-title); letter-spacing: .2px; }

    .profile-wrap {
      max-width: 860px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(15,17,24,.7);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 40px rgba(0,0,0,.45);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .profile-avatar {
      position: relative;
      width: 120px; height: 120px;
      border-radius: 50%;
      overflow: hidden;
      background: #11131a;
      border: 2px solid rgba(139,92,246,.4);
      box-shadow: 0 0 0 4px rgba(139,92,246,.15), 0 4px 20px rgba(0,0,0,.5);
    }
    .profile-avatar img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .profile-header h1 {
      font-size: 2rem;
      margin-bottom: .25rem;
    }
    .profile-header p { color: var(--muted); }

    .profile-section {
      margin-top: 2rem;
      background: rgba(255,255,255,.02);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.06);
      padding: 1.5rem;
    }
    .profile-section h2 {
      color: var(--accent);
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .field label.label { color: #dcdcf5; }
    .input, .select select {
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      color: #f5f5ff;
      border-radius: 12px;
      height: 2.9em;
    }
    .input:focus {
      border-color: rgba(139,92,246,.8);
      box-shadow: 0 0 0 3px rgba(139,92,246,.2);
    }

    .btn-cta {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(139,92,246,.35);
      transition: transform .12s ease, filter .2s ease;
    }
    .btn-cta:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
    }

    .include-toggle {
      display: flex; align-items: center; gap: .5rem;
      margin-top: .75rem;
      color: var(--muted);
    }

    .footer {
      text-align: center;
      color: var(--muted);
      font-size: .85rem;
      margin-top: 4rem;
    }

    .field.is-grouped .control {
      flex: 1 1 0;
    }

    .field.is-grouped .control:nth-child(2) {
      flex: 0 0 48%; /* or a fixed width like 240px */
    }

    /* ðŸ”¹ Responsive tweaks */
    @media (max-width: 768px) {
      .profile-wrap {
        margin: 1.5rem;
        padding: 1.25rem;
      }

      .profile-header {
        flex-direction: column;
        gap: 1rem;
      }

      .field.is-grouped {
        flex-direction: column;
      }

      .profile-section {
        padding: 1.25rem;
      }

      .buttons .button {
        width: 100%;
      }
    }

    @media (max-width: 420px) {
      .profile-header h1 { font-size: 1.5rem; }
      .profile-avatar { width: 90px; height: 90px; }
    }

  </style>
</head>

<body>
  <main class="profile-wrap">
    <header class="profile-header">
      <div class="profile-avatar">
        <!-- <img src=""> -->
      </div>
      <div>
        <h1>Joanna Ross</h1>
        <p>Your job-hunting familiar</p>
        <label class="include-toggle">
          <input type="checkbox" checked>
          <span>Include avatar on resume</span>
        </label>
      </div>
    </header>

    <section class="profile-section">
      <h2>Personal Details</h2>
      <div class="field is-grouped">
        <div class="control is-expanded">
          <label class="label">First Name</label>
          <input class="input" type="text" placeholder="..." disabled>
        </div>
        <div class="control is-expanded">
          <label class="label">Last Name</label>
          <input class="input" type="text" placeholder="..." disabled>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control is-expanded">
          <label class="label">Phone Number</label>
          <input class="input" type="tel" placeholder="+31 6 1234 5678" disabled>
        </div>
        <div class="control is-expanded">
          <label class="label">Date of Birth</label>
          <input id="dob" class="input" type="date" disabled>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control is-expanded">
          <label class="label">City</label>
          <input class="input" type="text" placeholder="Rotterdam" disabled>
        </div>
        <div class="control is-expanded">
          <label class="label">Postal Code</label>
          <input class="input" type="text" placeholder="1234 AB" disabled>
        </div>
      </div>
      <div class="field">
          <label class="label">Country</label>
          <input class="input" type="text" placeholder="Netherlands" disabled>
      </div>
      <div class="buttons mt-4">
        <button class="button is-light edit-btn">Edit</button>
        <!-- <button class="button btn-cta">Save Changes</button>
        <button class="button is-light">Cancel</button> -->
      </div>
    </section>

    <section class="profile-section">
      <h2>Account Access</h2>
      <div class="field">
        <label class="label">Username (optional)</label>
        <input class="input" type="text" placeholder="..." disabled>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <input class="input" type="email" placeholder="you@domain.com" disabled>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <input class="input" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" disabled>
      </div>

      <div class="buttons mt-4">
        <button class="button is-light edit-btn">Edit</button>
        <!-- <button class="button btn-cta">Save Changes</button>
        <button class="button is-light">Cancel</button> -->
      </div>
    </section>

    <footer class="footer">
      Â© 2025 PaperWitch â€” Resumes with Attitude.
    </footer>
  </main>
<script>
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".profile-section").forEach(section => {
    const editBtn = section.querySelector(".edit-btn");

    editBtn.addEventListener("click", () => {
      const isEditing = editBtn.textContent === "Cancel";

      if (!isEditing) {
        // Switch to editing mode
        editBtn.textContent = "Cancel";
        // editBtn.classList.remove("is-light");
        // editBtn.classList.add("cancel-btn");

        // Create Save button dynamically
        const saveBtn = document.createElement("button");
        saveBtn.className = "button btn-cta save-btn";
        saveBtn.textContent = "Save Changes";
        section.querySelector(".buttons").appendChild(saveBtn);

        // enable everything EXCEPT dob
        const toggleables = Array.from(section.querySelectorAll("input")).filter(el => el.id !== "dob");
        toggleables.forEach(input => input.removeAttribute("disabled"));

        // Save button logic
        saveBtn.addEventListener("click", () => {
          console.log("Saving changes for section:", section.querySelector("h2").textContent);
            // disable everything EXCEPT dob (dob stays disabled anyway)
            const toggleables = Array.from(section.querySelectorAll("input")).filter(el => el.id !== "dob");
            toggleables.forEach(input => input.setAttribute("disabled", true));

          editBtn.textContent = "Edit";
          editBtn.classList.remove("cancel-btn");
          editBtn.classList.add("is-light");
          saveBtn.remove();
        });
      } else {
        // Cancel editing
        editBtn.textContent = "Edit";
        editBtn.classList.remove("cancel-btn");
        editBtn.classList.add("is-light");

        const saveBtn = section.querySelector(".save-btn");
        if (saveBtn) saveBtn.remove();

        section.querySelectorAll("input").forEach(input => input.setAttribute("disabled", true));
      }
    });
  });
});
</script>

</body>
</html>
