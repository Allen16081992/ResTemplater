<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Accordion</title>
<style>
    .accordion {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
        transition: background-color 0.6s ease;
    }
    .accordion:hover, .active {
        background-color: #ccc;
    }
    .panel {
        padding: 0 18px;
        background-color: white;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
    }
</style>
</head>
<body>

<h2>JavaScript Accordion</h2>
<div id="accordion">
    <button class="accordion">Section 1</button>
    <div class="panel">
        <p>Content for Section 1.</p>
    </div>
    <button class="accordion">Section 2</button>
    <div class="panel">
        <p>Content for Section 2.</p>
    </div>
    <button class="accordion">Section 3</button>
    <div class="panel">
        <p>Content for Section 3.</p>
    </div>
    <button class="accordion">Section 4</button>
    <div class="panel">
        <p>Content for Section 4.</p>
    </div>
    <button class="accordion">Section 5</button>
    <div class="panel">
        <p>Content for Section 5.</p>
    </div>
    <button class="accordion">Section 6</button>
    <div class="panel">
        <p>Content for Section 6.</p>
    </div>
    <button class="accordion">Section 7</button>
    <div class="panel">
        <p>Content for Section 7.</p>
    </div>
    <button class="accordion">Section 8</button>
    <div class="panel">
        <p>Content for Section 8.</p>
    </div>
</div>

<script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    function toggleAccordion() {
        var panel = this.nextElementSibling;
        var isOpen = panel.style.maxHeight;

        // Close all panels
        Array.from(acc).forEach(function(accordion) {
            accordion.classList.remove("active");
            accordion.nextElementSibling.style.maxHeight = null;
        });

        // Open this panel if it was previously closed
        if (!isOpen) {
            this.classList.add("active");
            panel.style.maxHeight = panel.scrollHeight + "px";
        }
    }

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", toggleAccordion);
    }
</script>

</body>
</html>
